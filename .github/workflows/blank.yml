name: onec full build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Актуализация
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Извлечение версии 1С из файла
        shell: bash
        run: echo "::set-output name=version::$(cat ONEC_VERSION | tail -n1)"
        id: extract_version

      - name: Извлечение версии 1С для определения варинта сборки
        env: 
          ONEC_VERSION: ${{ steps.extract_version.outputs.version }}   
        shell: bash
        run: echo "::set-output name=version::$(echo ONEC_VERSION | cut -d'.' -f3)"
        id: build_version

      - name: Docker Login
        if: success() && startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "${GITHUB_TOKEN}" | docker login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Push to GitHub Packages new version
        uses: docker/build-push-action@v2
        env: 
          ONEC_VERSION: ${{ steps.extract_version.outputs.version }}        
        with:
          context: .
          file: Dockerfile
          build-args: |
            ONEC_USERNAME=${{ secrets.ONEC_USERNAME }}
            ONEC_PASSWORD=${{ secrets.ONEC_PASSWORD }}
            ONEC_VERSION=${{ steps.extract_version.outputs.version }}
          push: true
          tags: |
            ghcr.io/thedemoncat/onec-full:${{ steps.extract_version.outputs.version }}

